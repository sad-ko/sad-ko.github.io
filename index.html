<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="styles/game-of-life-style.css" rel="stylesheet" />
  <title>WASM - Game of Life</title>
</head>

<body>
  <h1>Game of Life with WASM</h1>
  <div>
    <button id="reset"></button>
    <button id="play-pause"></button>
    <input type="range" id="fps-range" min="5" max="60" value="25">

  </div>
  <canvas id="game-of-life-canvas"></canvas>
  <h4>made by sad-ko</h4>
  <script src="./bootstrap.js"></script>
</body>

</html>
